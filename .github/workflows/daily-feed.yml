name: Daily Feed Update

on:
  schedule:
    # Tous les jours à 07:00 UTC (08:00 Paris)
    - cron: "0 7 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: "daily-feed"
  cancel-in-progress: true

jobs:
  update-feed:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Crawl new articles (last 2 days)
        run: |
          # Crawl sans week offset pour récupérer les articles récents
          python veille_tech.py --config config.yaml --week-offset 0 || echo "⚠️ Crawl had some issues, continuing..."

      - name: Score articles (quick mode - no LLM)
        run: |
          # Scoring rapide sans classification LLM complète
          python analyze_relevance.py --config config.yaml --week-offset 0 || echo "⚠️ Scoring had some issues, continuing..."

      - name: Run database migration
        run: |
          python migrate_database.py

      - name: Generate feed.json
        run: |
          python daily_feed.py --days 14 --articles 10 --videos 5

      - name: Commit feed.json
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add export/feed.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(feed): daily update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger frontend deployment
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-frontend.yml',
              ref: 'main'
            });
            console.log('Frontend deployment workflow triggered successfully');
