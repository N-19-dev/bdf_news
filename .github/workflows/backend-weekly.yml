name: Backend Weekly Export

on:
  schedule:
    # Tous les lundis Ã  06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write   # on va commit/push les fichiers export dans le repo

concurrency:
  group: "backend-weekly"
  cancel-in-progress: true

jobs:
  run-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Timeout global pour Ã©viter les runs infinis
    defaults:
      run:
        working-directory: backend
    env:
      # Semaine N-1 pour figer la semaine Ã©coulÃ©e
      WEEK_OFFSET: "-1"
      # NÃ©cessaire pour analyze_llm.py â†’ config.llm.api_key_env
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      # NÃ©cessaire pour compute_voting_patterns.py et analyze_relevance.py (community voting)
      FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # PAT_TOKEN nÃ©cessaire pour :
          # 1. Commit/push depuis un workflow
          # 2. Trigger d'un autre workflow (deploy-frontend)
          # Permissions requises: repo + workflow
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term -v
          echo "âœ… All tests passed"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Compute voting patterns from last week
        run: |
          python compute_voting_patterns.py || echo "âš ï¸ Voting patterns computation failed (may be normal for week 1), continuing..."

      - name: Analyze comment sentiment from last week
        run: |
          python analyze_comment_sentiment.py || echo "âš ï¸ Comment sentiment analysis failed (may be normal for week 1 or no comments), continuing..."

      - name: Run database migration
        run: |
          echo "ðŸ”§ Running database migration..."
          python migrate_database.py
          echo "âœ… Database migration completed"
          
      - name: Verify database schema
        run: |
          echo "ðŸ” Verifying database schema..."
          python -c "
          import sqlite3
          from pathlib import Path
          db_path = 'veille.db'
          if Path(db_path).exists():
              conn = sqlite3.connect(db_path)
              cols = [r[1] for r in conn.execute('PRAGMA table_info(items)').fetchall()]
              required = ['tech_level', 'marketing_score', 'is_excluded']
              missing = [c for c in required if c not in cols]
              if missing:
                  print(f'âŒ Missing columns: {missing}')
                  exit(1)
              else:
                  print(f'âœ… All required columns present: {required}')
          else:
              print(f'âš ï¸ Database {db_path} not found')
          "

      - name: Run backend pipeline (crawl + analyze + export)
        run: python main.py

      - name: Commit updated export/
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Ajoute uniquement le dossier export (et Ã©ventuellement weeks.json)
          git add export
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore(export): weekly export $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Send push notification
        if: steps.commit.outputs.has_changes == 'true'
        run: python send_push_notification.py
        env:
          NOTIFICATION_FUNCTION_URL: ${{ secrets.NOTIFICATION_FUNCTION_URL }}
          NOTIFICATION_API_KEY: ${{ secrets.NOTIFICATION_API_KEY }}

      - name: Trigger frontend deployment
        if: steps.commit.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-frontend.yml',
              ref: 'main'
            });
            console.log('Frontend deployment workflow triggered successfully');