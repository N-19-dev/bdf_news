name: Backend Weekly Pipeline

on:
  schedule:
    # Run every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Compute voting patterns from last week
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          cd backend
          python compute_voting_patterns.py || echo "‚ö†Ô∏è Voting patterns computation failed, continuing..."

      - name: Run weekly pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        run: |
          cd backend
          python main.py

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add export/
          git diff --staged --quiet || git commit -m "ü§ñ Weekly update $(date +%Y-w%V)"
          git push
