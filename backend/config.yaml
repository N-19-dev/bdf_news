  from_email: news@bdfnews.fr
  from_name: "BDF News"
  recipients:
    - email: your-email@example.com
      name: "Your Name"
  schedule:
    frequency: daily
    time: "08:00"
    timezone: "Europe/Paris"
    days: [mon, tue, wed, thu, fri]
  selection:
    articles_per_digest: 1
    min_score_threshold: 50
    round_robin_categories: true
    avoid_duplicates_days: 30

